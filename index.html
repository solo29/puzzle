<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="hammer.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="board">
        <div class="row" v-for="row of board">
          <div
            class="el"
            v-for="el of row"
            :style="'background-color:'+ getColor(el)"
          >
            {{el}}
          </div>
        </div>
      </div>
      <div class="center">
        <button @click="move('down')">UP</button>
      </div>
      <div class="center">
        <button @click="move('right')">LEFT</button>
        <button @click="move('left')">RIGHT</button>
      </div>
      <div class="center">
        <button @click="move('up')">DOWN</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
